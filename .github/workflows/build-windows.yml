name: Build Windows
on:
  workflow_call:
    inputs:
      upload_url:
        type: string
        description: 'URL to upload the release asset'
        required: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set build variables
        id: build_vars
        run: |
          echo "platform=windows/amd64" >> $env:GITHUB_OUTPUT
          echo "asset_name=Recap-windows-amd64.zip" >> $env:GITHUB_OUTPUT
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.1'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build with Wails
        run: wails build

      - name: Zip Build Output
        run: |
          Compress-Archive -Path .\build\bin\* -DestinationPath .\build\bin\${{ steps.build_vars.outputs.asset_name }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ inputs.upload_url }}
          asset_path: .\build\bin\${{ steps.build_vars.outputs.asset_name }}
          asset_name: ${{ steps.build_vars.outputs.asset_name }}
          asset_content_type: application/zip